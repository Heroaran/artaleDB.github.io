<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artale Drop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }
    .main {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 2;
    }
    .logo {
      height: 40px;
    }
    .sns img {
      height: 30px;
    }
    .content {
      text-align: center;
      color: white;
      z-index: 2;
    }
    .main-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .sub-title {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .character {
      width: 250px;
    }
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    @media screen and (max-width: 768px) {
      .main-title {
        font-size: 1.8rem;
      }
      .sub-title {
        font-size: 1rem;
      }
      .character {
        width: 180px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      gsap.from('.main-title', { opacity: 0, y: -50, duration: 1 });
      gsap.from('.sub-title', { opacity: 0, y: -30, duration: 1, delay: 0.5 });
      gsap.from('.character', { opacity: 0, scale: 0.8, duration: 1, delay: 1 });
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <header class="header">
      <img src="https://a2983456456.github.io/artale-drop/assets/logo.png" alt="Artale 로고" class="logo" />
      <div class="sns">
        <a href="https://twitter.com/Artale_game" target="_blank">
          <img src="https://a2983456456.github.io/artale-drop/assets/x-icon.png" alt="트위터 아이콘" />
        </a>
      </div>
    </header>

    <section class="content">
      <h1 class="main-title">ARtale 드롭 시작!</h1>
      <p class="sub-title">아르타일 세계의 기묘한 이야기로 당신을 초대합니다</p>
      <img src="https://a2983456456.github.io/artale-drop/assets/character.png" alt="캐릭터 이미지" class="character" />
    </section>

    <video class="bg-video" autoplay muted loop playsinline>
      <source src="https://a2983456456.github.io/artale-drop/assets/bg.mp4" type="video/mp4" />
    </video>
  </div>
</body>
</html>
