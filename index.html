<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아르테일 몬스터 도감</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .monster {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .monster h2 {
      margin-top: 0;
    }
    ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>가게가 만들어준 아르테일 몬스터 도감</h1>
  <input type="text" id="search" placeholder="몬스터 이름이나 지역을 검색하세요..." />
  <div id="monster-list"></div>

  <script>
    let monsters = [];

    async function loadData() {
      const response = await fetch('monsters.json');
      monsters = await response.json();
      displayMonsters(monsters);
    }

    function displayMonsters(data) {
      const list = document.getElementById('monster-list');
      list.innerHTML = '';

      data.forEach(monster => {
        const div = document.createElement('div');
        div.className = 'monster';

        div.innerHTML = `
          <h2>${monster.name}</h2>
          <p><strong>지역:</strong> ${monster.region}</p>
          <p><strong>레벨/정보:</strong> ${monster.level_or_info || '정보 없음'}</p>
          <p><strong>속성/메소:</strong> ${monster.meso_or_attr || '정보 없음'}</p>
          <p><strong>드롭 아이템:</strong></p>
          <ul>
            ${monster.items.map(item => `<li>${item}</li>`).join('')}
          </ul>
        `;

        list.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = monsters.filter(monster =>
        monster.name.toLowerCase().includes(keyword) ||
        monster.region.toLowerCase().includes(keyword)
      );
      displayMonsters(filtered);
    });

    loadData();
  </script>
</body>
</html>
